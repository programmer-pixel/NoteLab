<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteLab</title>
    <link rel="stylesheet"  href="notes.css">
    <script src="fontawesome.js" crossorigin="anonymous"></script>

    <h1 class="title">NoteLab <img src="https://cdn-icons-png.flaticon.com/512/5558/5558282.png" alt="dark mode" style="width: 27px; cursor: pointer" id="darkMode"> </h1>

</head>
<body class="theme">
    <div>
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <div>
                <label style="font-size: 17px; color:#30A858;">Color Selector: </label>
                <input class="button" type="color" id="colorPicker">
            </div>

            <div class="buttonMenu">
                <button class="button" id="undo"> <span class="fa-solid fa-rotate-left"></span> </button>
                <button class="button" id="redo"> <span class="fa-solid fa-rotate-right"></span> </button>
                <button class="button" id="backgroundColor"> <span class="fa-solid fa-paint-roller"></span> </button>
                <button class="button" id="fontfamily">Font Family</button>
                <button class="button" id="fontSizeButton"><span class="fa-solid fa-minus"></span> <input type="text" id="fontSize" value="3" onchange=""> <span class="fa-solid fa-plus" onclick=""></span></button>
                <button class="button" id="fontColor"> <span class="fa fa-font"></span> <span class="fa fa-palette"></span> </button>
                <button class="button" id="bold"> <span class="fa fa-bold fa-fw"></span> </button>
                <button class="button" id="italic"> <span class="fa fa-italic fa-fw"></span> </button>
                <button class="button" id="underline"> <span class="fa fa-underline"></span> </button>
                <button class="button" id="strikeThrough"> <span class="fa fa-strikethrough"></span> </button>
                <button class="button" id="highlight"> <span class="fa fa-highlighter"></span> </button>
                <button class="button" id="indent"> <span class="fa-solid fa-indent"></span> </button>
                <button class="button" id="outdent"> <span class="fa-solid fa-outdent"></span> </button>
                <button class="button" id="alignLeft"> <span class="fas fa-align-left"></span> </button>
                <button class="button" id="alignCenter"> <span class="fas fa-align-center"></span> </button>
                <button class="button" id="alignRight"> <span class="fas fa-align-right"></span> </button>
                <button class="button" id="alignJustify"> <span class="fa-solid fa-align-justify"></span> </button>
                <button class="button" id="list"> <span class="fa fa-list fa-fw"></span> </button>
                <button class="button" id="orderedList"> <span class="fa fa-list-ol"></span> </button>
                <button class="button" id="hyperlink"> <span class="fa fa-link fa-fw"></span> </button>
                <button class="button" id="removeHyperlink"> <span class="fa fa-link-slash"></span> </button>
                <button class="button" id="subscript"> <span class="fa fa-subscript"></span> </button>
                <button class="button" id="superscript"> <span class="fa fa-superscript"></span> </button>
                <button class="button" id="insertTable"> <span class="fa-solid fa-table"></span> </button>
                <button class="button" id="clearFormat"> <span class="fa fa-text-slash"></span> </button>
                <button class="button" id="clearNotes"> <span class="fa fa-trash"></span> </button>
            </div>
        </div>

        <br>

        <div
            contentEditable="true" class="notes" id="notes"> Write your notes here...
        </div>

        <br>

        <div style="display: flex">
            <button class="save" id="save"> Save Notes</button>
            <button class="save" id="save_file"> Save as Word Document</button>
            <div id="not-saved">Not Saved</div>
            <div id="saving">Saving...</div>
            <div id="saved">Saved</div>
        </div>

    </div>

    <script src="jsPDF.js"></script>
    <script src="notes.js"></script>
</body>
</html>
