<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteLab</title>
    <link rel="stylesheet"  href="notes.css">

    <h1 class="title">NoteLab</h1>
</head>
<body>
    <div>
        <button type="button" id="bold"> Bold</button>
        <button type="button" id="italic"> Italics</button>
        <button type="button" id="alignLeft"> Align Text Left</button>
        <button type="button" id="alignCenter"> Align Text Center</button>
        <button type="button" id="alignRight"> Align Text Right</button>

        <div
            contentEditable="true" class="notes" id="notes"> Write your notes here...
        </div>

        <button type="button" id="save"> Save Notes</button>
        <button type="button" id="save_file"> Save As a File</button>

    </div>

    <script src="notes.js"></script>
</body>
</html>
