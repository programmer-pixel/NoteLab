<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteLab</title>
    <link rel="stylesheet"  href="notes.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="fontawesome.js" crossorigin="anonymous"></script>

    <h1 class="title">NoteLab</h1>
</head>
<body>
    <div>
        <div>
            <button type="button" id="bold"> <span class="fa fa-bold fa-fw"></span> </button>
            <button type="button" id="italic"> <span class="fa fa-italic fa-fw"></span> </button>
            <button type="button" id="underline"> <span class="fa fa-underline"></span> </button>
            <button type="button" id="strikeThrough"> <span class="fa fa-strikethrough"></span> </button>
            <button type="button" id="highlight"> <span class="fa fa-highlighter"></span> </button>
            <button type="button" id="alignLeft"> <span class="fas fa-align-left"></span> </button>
            <button type="button" id="alignCenter"> <span class="fas fa-align-center"></span> </button>
            <button type="button" id="alignRight"> <span class="fas fa-align-right"></span> </button>
            <button type="button" id="list"> <span class="fa fa-list fa-fw"></span> </button>
            <button type="button" id="orderedList"> <span class="fa fa-list-ol"></span> </button>
            <button type="button" id="hyperlink"> <span class="fa fa-link fa-fw"></span> </button>
            <button type="button" id="subscript"> <span class="fa fa-subscript"></span> </button>
            <button type="button" id="superscript"> <span class="fa fa-superscript"></span> </button>
<!--            <button type="button" id="objectResize"> <span class="fa fa-image"></span> <span2 class="fa fa-minimize"></span2></button>-->
            <button type="button" id="clearFormat"> <span class="fa-solid fa-text-slash"></span> </button>
            <button type="button" id="clearNotes"> <span class="fa fa-trash"></span> </button>
        </div>

        <br>

        <div
            contentEditable="true" class="notes" id="notes"> Write your notes here...
        </div>

        <div>
            <button type="button" id="save"> Save Notes</button>
            <button type="button" id="save_file"> Save As a File</button>
        </div>

    </div>

    <script src="notes.js"></script>
</body>
</html>
