<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteLab</title>
    <link rel="stylesheet"  href="notes.css">
    <script src="fontawesome.js" crossorigin="anonymous"></script>

    <h1 class="title">NoteLab <img src="https://cdn-icons-png.flaticon.com/512/5558/5558282.png" alt="dark mode" style="width: 27px; cursor: pointer" id="darkMode" title="Dark/Light Mode"> </h1>

</head>
<body class="theme">
    <div>
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <div>
                <label style="font-size: 17px; color:#30A858;">Color Selector: </label>
                <input class="button" type="color" id="colorPicker">
            </div>

            <div class="buttonMenu">
                <button class="button" id="undo" title="Undo"> <span class="fa-solid fa-rotate-left"></span> </button>
                <button class="button" id="redo" title="Redo"> <span class="fa-solid fa-rotate-right"></span> </button>
                <button class="button" id="backgroundColor" title="Background Color"> <span class="fa-solid fa-paint-roller"></span> </button>
                <button class="button" id="fontfamily" title="Font Style">Font Style</button>
                <button class="button" id="fontSize" title="Font Size"> <span class="fa-solid fa-font"></span> <span class="fa-solid fa-plus"></span> </button>
                <button class="button" id="fontColor" title="Font Color"> <span class="fa fa-font"></span> <span class="fa fa-palette"></span> </button>
                <button class="button" id="bold" title="Bold"> <span class="fa fa-bold fa-fw"></span> </button>
                <button class="button" id="italic" title="Italic"> <span class="fa fa-italic fa-fw"></span> </button>
                <button class="button" id="underline" title="Underline"> <span class="fa fa-underline"></span> </button>
                <button class="button" id="strikeThrough" title="Strikethrough"> <span class="fa fa-strikethrough"></span> </button>
                <button class="button" id="highlight" title="Highlight"> <span class="fa fa-highlighter"></span> </button>
                <button class="button" id="indent" title="Indent"> <span class="fa-solid fa-indent"></span> </button>
                <button class="button" id="outdent" title="Outdent"> <span class="fa-solid fa-outdent"></span> </button>
                <button class="button" id="alignLeft" title="Left Align"> <span class="fas fa-align-left"></span> </button>
                <button class="button" id="alignCenter" title="Center Align"> <span class="fas fa-align-center"></span> </button>
                <button class="button" id="alignRight" title="Right Align"> <span class="fas fa-align-right"></span> </button>
                <button class="button" id="alignJustify" title="Justify Align"> <span class="fa-solid fa-align-justify"></span> </button>
                <button class="button" id="list" title="Bullet Point List"> <span class="fa fa-list fa-fw"></span> </button>
                <button class="button" id="orderedList" title="Numbered List"> <span class="fa fa-list-ol"></span> </button>
                <button class="button" id="hyperlink" title="Hyperlink"> <span class="fa fa-link fa-fw"></span> </button>
                <button class="button" id="removeHyperlink" title="Remove HyperLink"> <span class="fa fa-link-slash"></span> </button>
                <button class="button" id="lineDivider" title="Line Divider"> <span class="fa-solid fa-arrows-left-right"></span> </button>
                <button class="button" id="subscript" title="Subscript"> <span class="fa fa-subscript"></span> </button>
                <button class="button" id="superscript" title="Superscript"> <span class="fa fa-superscript"></span> </button>
                <button class="button" id="clearFormat" title="Clear Formatting"> <span class="fa fa-text-slash"></span> </button>
                <button class="button" id="clearNotes" title="Clear Notes"> <span class="fa fa-trash"></span> </button>
            </div>
        </div>

        <br>

        <div
            contentEditable="true" class="notes" id="notes"> Write your notes here...
        </div>

        <br>

        <div style="display: flex">
            <button class="save" id="save" title="Save Note on NoteLab"><span class="fa-regular fa-floppy-disk"></span> Save Notes</button>
            <button class="save" id="save_file" title="Download Note as Word Document"><span class="fa-solid fa-download"></span> Save as Word Document</button>
            <div id="not-saved">Not Saved</div>
            <div id="saving">Saving...</div>
            <div id="saved">Saved</div>
        </div>

    </div>

    <script src="jsPDF.js"></script>
    <script src="notes.js"></script>
</body>
</html>
